<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Siswa Kelas X RPL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>Data Siswa Kelas X RPL</h1>
  </div>

  <!-- Container -->
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="index.html">Form Siswa</a>
      <a href="bidato 1.html">Data Siswa 1</a>
      <a href="bidato 2.html">Data Siswa 2</a>
      <a href="bidato 3.html">Data Siswa 3</a>
      <a href="bidato 4.html">Data Siswa 4</a>
      <a href="bidato 5.html">Data Siswa 5</a>
    </div>

    <!-- Content -->
    <div class="content">
      <h3>Form Biodata</h3>
      <form>
        <label>Nama Siswa:</label>
        <input type="text" name="nama">

        <label>Jenis Kelamin:</label>
        <select name="jk">
          <option value="">-- Pilih Jenis Kelamin --</option>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>

        <label>Tanggal Lahir:</label>
        <input type="date" name="tgl">

        <label>Tempat Lahir:</label>
        <input type="text" name="tempat">

        <label>Agama:</label>
        <select name="agama">
          <option value="">-- Pilih Agama --</option>
          <option value="Islam">Islam</option>
          <option value="Kristen">Kristen</option>
          <option value="Katolik">Katolik</option>
          <option value="Hindu">Hindu</option>
          <option value="Buddha">Buddha</option>
          <option value="Khonghucu">Khonghucu</option>
        </select>

        <label>Hobi:</label>
        <input type="text" name="hobi">

        <label>Cita-cita:</label>
        <input type="text" name="citacita">

        <label>Nomor Telepon:</label>
        <input type="text" name="telp">

        <label>Alamat:</label>
        <textarea name="alamat"></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 SMK RPL | Tahun Ajaran 2025/2026</p>
  </div>
</body>
</html>
