<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Siswa Kelas X RPL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>Data Siswa Kelas X RPL</h1>
  </div>

  <!-- Container -->
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="index.html">Form Siswa</a>
      <a href="bidato 1.html">Data Siswa 1</a>
      <a href="bidato 2.html">Data Siswa 2</a>
      <a href="bidato 3.html">Data Siswa 3</a>
      <a href="bidato 4.html">Data Siswa 4</a>
      <a href="bidato 5.html">Data Siswa 5</a>
    </div>

    <!-- Content -->
    <div class="content">
      <h3>Form Biodata</h3>
      <form>
        <label>Nama Siswa:</label><br>
        <input type="text" name="nama"><br><br>

        <label>Jenis Kelamin:</label><br>
        <input type="text" name="jk"><br><br>

        <label>Tanggal Lahir:</label><br>
        <input type="date" name="tgl"><br><br>

        <label>Tempat Lahir:</label><br>
        <input type="text" name="tempat"><br><br>

        <label>Agama:</label><br>
        <input type="text" name="agama"><br><br>

        <label>Hobi:</label><br>
        <input type="text" name="hobi"><br><br>

        <label>Cita-cita:</label><br>
        <input type="text" name="citacita"><br><br>

        <label>Nomor Telepon:</label><br>
        <input type="text" name="telp"><br><br>

        <label>Alamat:</label><br>
        <textarea name="alamat"></textarea><br><br>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
